<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Princess of Ebedei</title>
  </head>
  <body>
    <script>
      // Manual init mode
      window.CMS_MANUAL_INIT = true;
    </script>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // IMPORTANT: use initCMS (not CMS.init)
      window.initCMS({
        config: {
          // Ignore config.yml completely (prevents path/404/caching issues)
          load_config_file: false,

          backend: {
            name: "github",
            repo: "Kevin-Egemba/Princess-of-Ebedei-Website",
            branch: "main",
            // keep these for Netlify OAuth flow if you're using Netlify as the auth bridge
            base_url: "https://api.netlify.com",
            auth_endpoint: "auth",
          },

          site_url: "https://princess-of-ebedei-website.vercel.app",

          media_folder: "public/uploads",
          public_folder: "/uploads",

          collections: [
            {
              name: "posts",
              label: "Stories",
              folder: "content/posts",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Excerpt", name: "excerpt", widget: "string", required: false },
                { label: "Tags", name: "tags", widget: "list", required: false },
                { label: "Draft", name: "draft", widget: "boolean", default: false },
                { label: "Body", name: "body", widget: "markdown" },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
